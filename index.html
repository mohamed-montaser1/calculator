<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen" id="screen">
        <input type="text" class="before" readonly />
        <input type="text" class="current" readonly />
      </div>
      <div class="keys">
        <button onclick="modul()">%</button>
        <button onclick="clearCurrent()">CE</button>
        <button onclick="clearAll()">C</button>
        <button class="custom" onclick="deleteOne()">DEL</button>
        <button onclick="by('1/x')">1/&times;</button>
        <button onclick="power()">x<sup>2</sup></button>
        <button onclick="sqrt()">√x</button>
        <button onclick="by('/')">/</button>
        <button onclick="show('7')">7</button>
        <button onclick="show('8')">8</button>
        <button onclick="show('9')">9</button>
        <button onclick="multiply()">&times;</button>
        <button onclick="show('4')">4</button>
        <button onclick="show('5')">5</button>
        <button onclick="show('6')">6</button>
        <button onclick="minus()">-</button>
        <button onclick="show('1')">1</button>
        <button onclick="show('2')">2</button>
        <button onclick="show('3')">3</button>
        <button onclick="plus()">+</button>
        <button onclick="toggleMinus()">±</button>
        <button onclick="show('0')">0</button>
        <button onclick="show('.')">.</button>
        <button onclick="equal()" class="equal">=</button>
      </div>
    </div>
  </body>
</html>
