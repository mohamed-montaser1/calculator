<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen" id="screen">
        <input type="text" class="before" readonly />
        <input type="text" class="current" readonly />
      </div>
      <div class="keys">
        <button data-func="module">%</button>
        <button data-func="clear-current">CE</button>
        <button data-func="clear-all">C</button>
        <button data-func="remove-one">DEL</button>
        <button data-func="by-with-current">1/&times;</button>
        <button data-func="power">x<sup>2</sup></button>
        <button data-func="sqrt">√x</button>
        <button data-func="by">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-func="multybly">&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-func="minus">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-func="plus">+</button>
        <button data-func="toggle-minus">±</button>
        <button>0</button>
        <button>.</button>
        <button data-func="equal">=</button>
      </div>
    </div>
  </body>
</html>
